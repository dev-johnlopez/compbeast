<!-- ========== HEADER ========== -->
<header id="header" class="navbar navbar-expand-lg navbar-end header-main">
  <div class="container">
    <nav class="js-mega-menu navbar-nav-wrap">
      <a class="navbar-brand" href="{{ url_for('public.home') }}">
        <div class="logo-image">
          <img src="{{ url_for('static', filename='img/logoicon.svg') }}" alt="" />
        </div>
        <div class="logo-text">comp<span>beast</span></div>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
          <img src="{{ url_for('static', filename='img/icons/menu.svg') }}" alt="" />
        </span>
      </button>

      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-default">
          <i class="bi-list"></i>
        </span>
        <span class="navbar-toggler-toggled">
          <i class="bi-x"></i>
        </span>
      </button>
      <!-- End Toggler -->

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link{% if active=="home" %}-active{% endif %}" href="{{ url_for('public.home') }}"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link{% if active=="events" %}-active{% endif %}" href="{{ url_for('events.index') }}">Events</a>
          </li>
        {#  <li class="nav-item">
            <a class="nav-link" href="{{ url_for('discord.login') }}">Login with Discord</a>
          </li>#}
        </ul>
      </div>
    </nav>
  </div>
</header>
<!-- ========== END HEADER ========== -->
